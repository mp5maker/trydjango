{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-content">
                    <div class="card-header">
                        <p>
                            <strong>
                                {{ object.title }}
                            </strong>
                        </p>
                    </div>
                    <div class="card-body">
                        <p>
                            <small>
                                {{ object.content }}
                            </small>
                        </p>
                    </div>
                    <div class="card-footer">
                        <p>
                            <em>
                                <a href="{{ object.get_absolute_url }}">
                                    {{ object.title }}
                                </a>
                            </em>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
